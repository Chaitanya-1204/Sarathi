<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarathi - AI Codebase Companion</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight text-white">
                ðŸ¤– Sarathi <span class="text-indigo-400">AI</span>
            </h1>
            <p class="text-sm text-gray-400">Your Intelligent Codebase Companion</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 flex flex-col overflow-hidden">

        <!-- URL Input Section -->
        <section id="url-section" class="flex flex-col items-center justify-center h-full">
            <div class="w-full max-w-2xl bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-2xl text-center transition-all duration-500">
                <h2 class="text-3xl font-bold mb-2 text-white">Analyze a GitHub Repository</h2>
                <p class="text-gray-400 mb-6">Enter the URL of a public repository to begin your session.</p>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="repo-url" class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="e.g., https://github.com/salesforce/BLIP">
                    <button id="analyze-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center">
                        <svg id="analyze-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <svg id="loader-icon" class="animate-spin h-5 w-5 mr-3 hidden" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="analyze-btn-text">Analyze</span>
                    </button>
                </div>
                <div id="status-message" class="mt-4 text-sm min-h-[20px]"></div>
            </div>
        </section>

        <!-- Chat Section (hidden by default) -->
        <section id="chat-section" class="hidden flex-grow flex flex-col bg-gray-800/50 border border-gray-700 rounded-xl shadow-inner overflow-hidden">
            <div id="chat-container" class="flex-grow p-6 overflow-y-auto space-y-6">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="p-4 bg-gray-800 border-t border-gray-700">
                <form id="chat-form" class="flex items-center gap-4">
                    <input type="text" id="chat-input" class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-full py-3 px-5 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Ask a question about the codebase..." autocomplete="off">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full transition-colors duration-300 disabled:bg-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </section>

    </main>

    <!-- Link to your JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
